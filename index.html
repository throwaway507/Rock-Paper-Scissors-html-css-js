<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Rock Paper Scissors</title>
        <link href="cssfile.css" rel="stylesheet"/>
    </head>

    <body>
        <h1 class="header">Rock Paper Scissors</h1>
        <div class="rectangle">

            <div class="player">
                <div id="player-text"><strong>YOU</strong></div>
            </div>

            <div id="pc">
                <div id="pc-text"><strong>PC</strong></div>
            </div>

            <div id="player-score">0</div>
            <div id="colon">:</div>
            <div id="pc-score">0</div>

        </div>

        <strong><div id="result">Choose an option to start the game.</div></strong>

        <div class="choices">

            <div class="choice" id="rock">
                <img src="1ed.png" width="120" height="140" id="rockimg"  />
            </div>

            <div class="choice" id="paper">
                <img src="2ed.png" width="120" height="140" id="paperimg"  />
            </div>

            <div class="choice" id="scissors">
                <img src="3ed.png" width="120" height="140" id="scissorsimg"  />
            </div>

        </div>

        <script src="js.js"></script>
    </body>
    
</html>
